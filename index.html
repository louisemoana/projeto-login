<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             <!-- imagem em css em style-->   
            </div>
                
            <div id="formulario">

                <h1>Login</h1>
                <p>Seja bem-vinda(o)! Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <img src="imagens/account_circle_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="conta">

                        <label for="ilogin">Login:</label>

                        <input type="email" name="login" id="ilogin" required placeholder="Seu email" autocomplete="email">
                        
                    </div>

                    <div class="campo">

                        <img src="imagens/password_2_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="senha">

                        <label for="isenha">Senha:</label>

                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" min-length="8" max-lenght="20">
                    </div>    

                    <input type="submit" value="Entrar">
                            
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <img src="imagens/mail_16dp_555EA5_FILL0_wght400_GRAD0_opsz20.svg" alt="mail">
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
